<!-- app.component.html -->
<div class="app-theme min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex items-center p-4 border-b">
        <!-- Hotspot Logo -->
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-8 h-8 hotspot-icon"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
            <circle cx="12" cy="12" r="2" stroke-width="2"/>
            <circle cx="12" cy="12" r="6" stroke-width="2" stroke-dasharray="4 2"/>
            <circle cx="12" cy="12" r="10" stroke-width="2" stroke-dasharray="2 2"/>
        </svg>

        <!-- Nome do App -->
        <span class="ml-3 font-bold text-lg">Hotspot</span>

        <!-- BotÃ£o de troca de tema -->
        <button class="ml-auto px-3 py-1 rounded-md border text-sm hover:bg-gray-100"
                (click)="toggleTheme()">
            Toggle Theme
        </button>
    </header>

    <!-- Main router content -->
    <main class="flex-1 p-6">
        <router-outlet></router-outlet>
    </main>
</div>
