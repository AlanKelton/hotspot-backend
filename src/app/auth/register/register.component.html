<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Invite Code -->
      <div>
        <label class="block text-gray-300">Invite Code</label>
        <input
          type="text"
          formControlName="inviteCode"
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter invite code"
        />
        <p *ngIf="submitted && f['inviteCode'].errors" class="text-red-500 text-sm mt-1">
          Invite code is required.
        </p>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-gray-300">Username</label>
        <input
          type="text"
          formControlName="username"
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter username"
        />
        <p *ngIf="submitted && f['username'].errors" class="text-red-500 text-sm mt-1">
          <span *ngIf="f['username'].errors['required']">Username is required.</span>
          <span *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters.</span>
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-300">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="you@example.com"
        />
        <p *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
          <span *ngIf="f['email'].errors['required']">Email is required.</span>
          <span *ngIf="f['email'].errors['email']">Enter a valid email.</span>
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter password"
        />
        <p *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
          <span *ngIf="f['password'].errors['required']">Password is required.</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</span>
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-300">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Confirm password"
        />
        <p *ngIf="submitted && !passwordsMatch && registerForm.value.confirmPassword" class="text-red-500 text-sm mt-1">
          Passwords do not match.
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || !passwordsMatch"
        class="w-full py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 disabled:opacity-50 transition"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
