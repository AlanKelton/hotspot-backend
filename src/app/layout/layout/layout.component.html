<!-- Overlay menu mobile -->
<div *ngIf="menuOpen" class="fixed inset-0 z-50 bg-black/50 md:hidden">
    <div class="w-64 h-full p-4 bg-[var(--color-bg)]">
        <button (click)="toggleMenu()"
                class="mb-4 px-2 py-1 rounded text-[var(--color-text)] bg-[var(--color-hotspot)] hover:brightness-90 transition">
            Close
        </button>
        <nav class="flex flex-col space-y-2">
            <a routerLink="/home" (click)="toggleMenu()"
               class="px-2 py-1 rounded text-[var(--color-text)] hover:bg-[var(--color-hotspot)] hover:text-[var(--color-bg)] transition">
                Home
            </a>
            <a routerLink="/invites" (click)="toggleMenu()"
               class="px-2 py-1 rounded text-[var(--color-text)] hover:bg-[var(--color-hotspot)] hover:text-[var(--color-bg)] transition">
                Invites
            </a>
            <a routerLink="/settings" (click)="toggleMenu()"
               class="px-2 py-1 rounded text-[var(--color-text)] hover:bg-[var(--color-hotspot)] hover:text-[var(--color-bg)] transition">
                Settings
            </a>
        </nav>
    </div>
</div>

<div class="flex h-screen">
    <!-- Menu lateral desktop -->
    <div class="hidden md:flex flex-col w-64 p-4 bg-[var(--color-bg)]">
        <h2 class="text-xl font-bold mb-6 text-[var(--color-text)]">Hotspot</h2>
        <nav class="flex flex-col space-y-2">
            <a routerLink="/home"
               class="px-2 py-1 rounded text-[var(--color-text)] hover:bg-[var(--color-hotspot)] hover:text-[var(--color-bg)] transition">
                Home
            </a>
            <a routerLink="/invites"
               class="px-2 py-1 rounded text-[var(--color-text)] hover:bg-[var(--color-hotspot)] hover:text-[var(--color-bg)] transition">
                Invites
            </a>
        </nav>
    </div>

    <!-- ConteÃºdo principal -->
    <div class="flex-1 flex flex-col">
        <!-- Header mobile -->
        <div class="md:hidden flex items-center justify-between p-4 bg-[var(--color-hotspot)]">
            <h1 class="text-lg font-bold text-[var(--color-text)]">Hotspot</h1>
            <button (click)="toggleMenu()" class="p-2 text-[var(--color-text)]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Router outlet -->
        <div class="flex-1 overflow-auto p-4 bg-[var(--color-bg)]">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
